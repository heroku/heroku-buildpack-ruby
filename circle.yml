machine:
  ruby:
    version: 2.4.1
  environment:
    HATCHET_RETRIES: 3
    IS_RUNNING_ON_CI: true
    HATCHET_DEPLOY_STRATEGY: git
    HATCHET_APP_LIMIT: 80

test:
  pre:
    - bundle exec rake hatchet:setup_travis
  override:
    - bundle exec parallel_rspec -n 11 spec/
  post:
    - heroku keys:remove $USER@`hostname`
